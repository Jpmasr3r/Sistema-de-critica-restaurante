<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
    <title>Carrinho de Compras</title>
</head>
<body>
    <div id="areaProdutos">
        <h1>Seus produtos</h1>
        <div class="restaurante">
            <label class="nomeRestaurante">Restaurante</label>
            <div class="produto">
                <img src="../src/img/comidas/comida1.png" alt="" class="imgProduto">
                <div class="descricaoProduto">
                    <label class="nomeProduto">Nome do Produto</label>
                    <label class="precoProduto">R$0.0</label>
                </div>
                <div class="quantidadeProduto">
                    <button class="subtrair">-</button>
                    <label class="quantProduto">0</label>
                    <button class="somar">+</button>
                </div>
            </div>
        </div>
    </div>
    <label id="totalDaCompra">R$0.00</label>
    <button id="voltar">Voltar</button>
    <button id="finalizar">Finalizar compra</button>
</body>
</html>
