<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
    <title>Pesquisar</title>
</head>

<body>
    <div id="menu">
        <img src="../src/img/menu.png" alt="">

        <div id="links">
            <a href="../tela de login/index.html">Deslogar</a>
            <a href="../criar restaurante/index.html">Criar restaurante</a>
        </div>

    </div>
    <input type="text" placeholder="Escreva o nome do restaurante, pessoa ou critico" id="texto">
    <div id="ops">
        <div>
            <input type="radio" id="nenhumOp" name="tipo" value="nenhum">
            <span>Todos</span>
        </div>

        <div>
            <input type="radio" id="restauranteOp" name="tipo" value="restaurante">
            <span>Restaurante</span>
        </div>

        <div>
            <input type="radio" id="clienteOp" name="tipo" value="cliente">
            <span>Cliente</span>
        </div>

        <div>
            <input type="radio" id="criticoOp" name="tipo" value="critico">
            <span>Critico</span>
        </div>

    </div>
    <button id="buttonPes">Pesquisar</button>

    <div id="area">
    </div>

</body>

</html>
