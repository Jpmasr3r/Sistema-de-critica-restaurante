<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
    <title>Tela de Login</title>
</head>

<body>
    <div id="container1">
        <h1>Criar conta</h1>

        <span>Nome:</span>
        <input class="textBoxs" type="text" id="nome">

        <span>Email:</span>
        <input class="textBoxs" type="text" id="email">

        <span>Telefone:</span>
        <input class="textBoxs" type="text" id="telefone">

        <span>Senha:</span>
        <input class="textBoxs" type="password" id="senha">
        <button id="showPassword">
            <img src="../src/img/notShow.png" alt="" id="showPasswordImg">
        </button>

        <span>Você é:</span>
        <div>
            <input type="radio" name="tipo" value="cliente">
            <span>Cliente</span>
            <input type="radio" name="tipo" value="critico">
            <span>Critico</span>
        </div>

        <span>Foto de perfil(link):</span>
        <input class="textBoxs" type="text" id="foto">

        <a href="../area de pesquisa/index.html"><button id="addConta">Criar</button></a>

        <a href="../tela de login/index.html"><button id="criarConta">Já tem conta? Faça login!</button></a>

    </div>
</body>

</html>
