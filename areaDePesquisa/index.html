<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
    <title>Pesquisar</title>
</head>

<body>
    <div id="bg1" class="bg"></div>
    <div id="bg2" class="bg"></div>
    <div id="pesquisa">
        <input type="text" placeholder="Escreva o nome do restaurante, pessoa ou critico" id="texto">

        <div>
            <label><input type="radio" id="nenhumOp" name="tipo" value="nenhum" class="selecao"> 
                <b>Todos</b></label>

            <label><input type="radio" id="restauranteOp" name="tipo" value="restaurante" class="selecao">
                <b>Restaurante</b></label>

            <label><input type="radio" id="clienteOp" name="tipo" value="cliente" class="selecao">
                <b>Cliente</b></label>

            <label><input type="radio" id="criticoOp" name="tipo" value="critico" class="selecao">
                <b>Critico</b></label>

        </div>
        
    </div>


    <div id="area">
    </div>

</body>

</html>
