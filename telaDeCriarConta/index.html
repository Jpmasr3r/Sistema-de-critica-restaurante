<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
    <title>Tela de Criar Conta</title>
</head>

<body>
    <div id="container1">
        <h1>Criar conta</h1>
        <label for="nome">Nome:</label>
        <input class="textBoxs" type="text" id="nome">

        <label for="email">Email:</label>
        <input class="textBoxs" type="text" id="email">

        <label for="telefone">Telefone:</label>
        <input class="textBoxs" type="text" id="telefone">

        <label for="senha">Senha:</label>
        <input class="textBoxs" type="password" id="senha">

        <label for="senha">Verificar senha:</label>
        <input class="textBoxs" type="password" id="Vsenha">

        <span id="erroSenha">Senhas são diferentes</span>

        <label>Você é:</label>
        <label><input type="radio" name="tipo" value="cliente" class="selecao"> <b>Cliente</b></label>
        <label><input type="radio" name="tipo" value="critico" class="selecao"> <b>Crítico</b></label>

        <label for="foto">Foto de perfil:</label>
        <input class="textBoxs" type="file" id="foto">

        <span id="erroTexto">Faltam informações</span>

        <button id="addConta">Criar</button>
        <button id="logar">Já tem conta?<br>Faça login!</button>
    </div>
</body>

</html>
